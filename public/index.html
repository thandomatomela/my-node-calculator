<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Africa's Tax Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>South African Tax Calculator</h1>
      <label for="income">Enter your yearly income (ZAR):</label>
      <input type="number" id="income" placeholder="e.g. 500000" />
      <button id="calculate">Calculate Tax</button>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
